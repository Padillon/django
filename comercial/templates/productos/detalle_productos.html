<div class="modal-dialog modal-lg">
        <div class="modal-content">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h3>Detalle Marca</h3>
                </div>
                <div class="modal-body">
                        <div class="row">
                                <div class="col-lg-4">
                                        <label>Nombre:</label>
                                        <p>{{ object.nombre }}</p>
                                        <label>Descripcion:</label>
                                        <p>{{ object.descripcion }}</p>
                                        <label>Precio:</label>
                                        <p>{{ object.precio }}</p>
                                        <label>Stock:</label>
                                        <p>{{ object.stock }}</p>
                                        <label>Stock Minimo:</label>
                                        <p>{{ object.stock_min }}</p>
                                        <label>Estado:</label>
                                        <p>{{ object.estado.nombre }}</p>
                                        <label>Categoria:</label>
                                        <p>{{ object.categoria.nombre }}</p>
                                        <label>Marca:</label>
                                        <p>{{ object.marca.nombre }}</p>
                                        <label>Proveedor:</label>
                                        <p>{{ object.proveedor.nombre }}</p>
                                </div>
                        </div>
                </div>
                <div class="modal-footer">
                        <div class="col-lg-12 text-right">
                                <button type="button" class="btn btn-primary" onclick="return cerrar_modal()">
                                        Aceptar
                                </button>
                        </div>
                </div>
        </div>
